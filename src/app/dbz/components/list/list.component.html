    <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"

      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-success': isFirst,
        'list-group-item-secondary': isOdd,
      }">
      <!-- aling-items-center lo aliena de forma vertical, en relación a la altura -->
      <div>
      <span>{{i}}.</span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      </div>
      <button
        class="btn btn-danger"
        (click)="deleteCharacterById(character.id!)"
        >
          X
      </button>
      <!-- <span>Es el primer: {{ characterList.indexOf(character) === 0 }} </span>

    </li>
