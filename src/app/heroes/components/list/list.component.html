
<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado: <small class="text-danger"> {{this.deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
 <h3>No hay héroe borrado.</h3>
</ng-template>


<button
*ngIf="heroNames.length"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="list-group mt-2">
  @for(hero of heroNames; track hero.indexOf(hero)) {
    <li class="list-goup-item">{{hero}}</li>
  }
</ul>


<ul class="list-group mt-2">
  <li *ngFor="let hero of heroNames"
    class="list-goup-item">{{hero}}
  </li>

</ul>
